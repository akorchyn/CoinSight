syntax = "proto3";

package coin_sight;
import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

service Aggregator {
    rpc PriceStream(google.protobuf.Empty) returns (stream PriceUpdate);
}

message PriceUpdate {
    string token_name = 1;
    string amount = 2;
    uint32 decimals = 3;
    google.protobuf.Timestamp last_update = 4;
}