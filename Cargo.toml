
[workspace]
members = ["backend/common/communication", "frontend"]


[workspace.package]
authors = ["Artur-Yurii Korchynskyui <artur.yurii.korchynskyi@gmail.com>"]
edition = "2021"
repository = "http://github.com/akorchyn/coinsight"


[workspace.dependencies]
# Common
## GRPC releated
tonic = "0.9"
tonic-build = "0.9"
prost = "0.11"
prost-types = "0.11"
## Frontend releated
axum = "0.6"
dioxus = { version = "0.3" }
dioxus-ssr = { version = "0.3" }
tokio = { version = "1.15.0" }


# Our crates (CS for Coinsight, B for Backend, F for Frontend)
csb-comm = { path = "backend/common/communication" }
